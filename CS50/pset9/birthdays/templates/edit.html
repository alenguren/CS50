{% extends 'layout.html' %}

{% block title %}
    Edit Birthday
{% endblock %}

{% block main %}
<div class="header">
    <h1>Edit Birthday</h1>
</div>
<div class="container">
    <div class="section">
        <h2>Edit Birthday</h2>
        <form action="/update" method="post">
            <input type="hidden" name="id" value="{{ birthday.id }}">

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ birthday.name }}" required>

            <label for="month">Month:</label>
            <select name="month" id="month" required>
                {% for i in range(1, 13) %}
                    {% if i == birthday.month %}
                        <option value="{{ i }}" selected>{{ i }}</option>
                    {% else %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endif %}
                {% endfor %}
            </select>

            <label for="day">Day:</label>
            <input type="number" name="day" id="day" value="{{ birthday.day }}" min="1" max="31" required>

            <button type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
