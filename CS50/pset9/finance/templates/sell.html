{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Sell Shares</h2>
            <form action="/sell" method="post">
                <div class="mb-3">
                    <select name="symbol">
                        <option disabled selected value="">Symbol</option>
                        {% for stock in stocks %}
                            <option> {{ stock["symbol"] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="shares" class="form-label">Shares</label>
                    <input type="number" class="form-control" id="shares" name="shares" placeholder="Shares" required>
                </div>
                <button type="submit" class="btn btn-primary">Sell</button>
            </form>
        </div>
    </div>
{% endblock %}
