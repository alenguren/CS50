{% extends 'layout.html' %}

{% block title %}
    Birthdays
{% endblock %}

{% block main %}
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Add a Birthday</h2>
            <form action="/" method="post">
              <div class="form-row">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" placeholder="Name" required>

                  <label for="month">Month:</label>
                  <select id="month" name="month" placeholder="Month">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>

                  <label for="day">Day:</label>
                  <select id="day" name="day">
                    {% for i in range(1, 32) %}
                    <option value="{{ '%02d' % i }}">{{ i }}</option>
                    {% endfor %}
                  </select>

                  <button type="submit" onclick="addPerson()">Add Birthday</button>
                </div>
              </div>
            </form>
        </div>

        <div class="section">
            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.month }} / {{ birthday.day }}</td>
                            <td><button onclick="editPerson({{ birthday.id }})">Edit</button></td>
                            <td><button onclick="deletePerson({{ birthday.id }})">Delete</button></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
